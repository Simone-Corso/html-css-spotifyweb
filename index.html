<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!--andiamo a realizare il navbar-->
<div class="wrapper">
    <header id="sidebar">
        <div class="logo-spotify">
        <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="container-home">
            <ul>
                <li><i class="fa-solid fa-house">Home</i></li>
                <li><i class="fa-solid fa-magnifying-glass">cerca</i></li>
                <li><i class="fa-solid fa-book"></i>La tua libreria</li>

        </div>
        <div class="container-playlist">
            <h3>Playlist</h3>
            <ul>

                <li>nome playlist</li>

            <i class="fa-solid fa-user">JohnDon</i>
        </div>

    </header>

        <div class="container-upgrade">
            <button class="button-upgrade">EFFETTUA L'UPGRADE</button>
        </div>
        <nav class="container-navbar">

        </nav>
        <div class="titolo-recently">
            <h2>Recently played</h2>
        </div>
        <div class="container-album">
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/metal_lifting.jpg" alt="album-metal">
            </div>
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/stranger.jpeg" alt="album-stranger">
            </div>
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/aquietplace.jpeg" alt="album-metal">
            </div>
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/split.jpeg" alt="album-metal">
            </div>
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/cure.jpeg" alt="album-metal">
            </div>
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/sinister.jpeg" alt="album-metal">
            </div>
        </div>
        <div class="titolo-jonhdon">
            <h2>Creato per John Don</h2>
        </div>
        <div class="container-album">
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/radar.jpeg" alt="album-metal">
            </div>
            <div class="container-quadratoni">
                <img class="image-album" href src="./img/mixdaily.jpeg" alt="album-metal">
            </div>
            <div class="container-quadratoni">
            </div>
            <div class="container-quadratoni">
            </div>
            <div class="container-quadratoni"></div>
            <div class="container-quadratoni"></div>
        </div>
        

    </main>

    <!--footer sarà la parte dove vedremmo il play-->
    <footer id="taskbar">
        <div class="container-20">
            <img class="sinister" src="./img/sinister.jpeg" alt="Sinister">
            <h3>Sinister</h3>   
            <p>Brano Nome</p>
        </div>
        <div class="container-60"></div>
        <div class="container-20"></div>

    </footer>
</div>
